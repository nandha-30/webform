<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <form class="contact-form" name="job-application-form" action="/submit_form" method="post" enctype="multipart" >
        <h2>Job Application Form</h2>
        <!-- First Name input field -->
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>

        <!-- Last Name input field -->
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br>

        <!-- Email input field -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>

        <!-- Contact Number input field -->
        <label for="contact">Contact Number:</label><br>
        <input type="tel" id="contact" name="contact"><br>

        <!-- Job ID input field -->
        <label for="jobid">Job ID:</label><br>
        <input type="text" id="jobid" name="jobid"><br>

        <!-- File upload input field for resume -->
        <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="resume"><br>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>
    <script src="/js/app.js"></script>
</body>
</html>
